<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

    <form action="/sys/fbareainfo/update" class="layui-form" data-ajax="true" data-ajax-method="post"
          data-ajax-success="afterSuccess" id="EditFbAreainfo" method="post" lay-filter="layform">
        <input type="hidden" id="rowGuid" name="rowGuid" />
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">区域名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="areaName" id="areaName" lay-verify="required"
                                   placeholder="请输入区域名称" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align:center;margin-top:20px">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
            <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />
        </div>
    </form>



    <script>
        var rowGuid = getURLParameter("rowGuid");
        layui.use(['form'], function () {
            var form = layui.form;
            SendAjax("/sys/fbareainfo/getDetailByGuid", { rowGuid: rowGuid }, function (res) {
                if (res.code == "0") {
                    //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
                    form.val("layform", res.data);
                    form.render();
                }
            });
        });

        function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "保存成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            } else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

        function closeWin() {
            top.closePanel(window.name, false);
        }

    </script>

</body>


</html>
