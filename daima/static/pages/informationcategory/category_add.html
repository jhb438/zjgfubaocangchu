<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>
    <link href="../../Content/zTreeStyle/zTreeStyle.css" rel="stylesheet" />

</head>
<body>

    <form action="/sys/informationcategory/add" class="layui-form" data-ajax="true" data-ajax-method="post" data-ajax-success="afterSuccess" id="CreateModule" method="post">
        <input type="hidden" id="pcategoryCode" name="pcategoryCode" />
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">栏目名称<font color="red">*</font></label>
            <div class="layui-input-block">
                <input type="text" name="categoryName" id="categoryName" lay-verify="required" placeholder="请输入栏目名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label" style="min-height:100px;line-height:80px;">栏目描述</label>
            <div class="layui-input-block">
                <textarea name="description" id="description" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">是否单条</label>
            <div class="layui-input-block">
                <select name="isSingle" id="isSingle" lay-verify="isSingle">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">需要审核</label>
            <div class="layui-input-block">
                <select name="isNeedAudit" id="isNeedAudit" lay-verify="isNeedAudit">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input type="text" name="sortSq" id="sortSq" value="0" placeholder="请输入排序号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="text-align:center;margin-top:20px">

            <button class="layui-btn" lay-submit="">添加</button>
            <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />

        </div>
    </form>


    <script>

        var pcategoryCode = getURLParameter("pcategoryCode");

        $(function () {

            $("#pcategoryCode").val(pcategoryCode);
        })


        function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "提交成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            }
            else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

    </script>


</body>


</html>
