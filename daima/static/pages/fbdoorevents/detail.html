<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form  class="layui-form"  lay-filter="layform">
    <div class="layui-container">
     <div class="layui-row">
  	       	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	        <div class="layui-input-block">
	            <input type="text" name="personName" id="personName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">工号</label>
	        <div class="layui-input-block">
	            <input type="text" name="jobNo" id="jobNo"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">卡号</label>
	        <div class="layui-input-block">
	            <input type="text" name="cardNo" id="cardNo"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgIndexCode" id="orgIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgName" id="orgName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件ID</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventId" id="eventId"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventName" id="eventName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件产生时间</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventTime" id="eventTime"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">人员唯一编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="personId" id="personId"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorIndexCode" id="doorIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorName" id="doorName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                   </div>
    </div>

</form>



<script>
    var rowGuid = getURLParameter("rowGuid");
    layui.use(['form'], function () {
        var form = layui.form()
             SendAjax("/sys/fbdoorevents/getDetailByGuid", {rowGuid:rowGuid}, function (res) {
                if (res.code == "0") {
                    //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
                    form.val("layform", res.data);
                    form.render();
                }
            });
    });

</script>

</body>


</html>
