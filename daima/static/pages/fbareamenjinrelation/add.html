<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form action="/sys/fbareamenjinrelation/add" class="layui-form" data-ajax="true" data-ajax-method="post"
  data-ajax-success="afterSuccess" id="CreateFbAreamenjinRelation" method="post">
    <div class="layui-container">
     <div class="layui-row">
  	     	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">区域Guid</label>
	        <div class="layui-input-block">
	            <input type="text" name="areaGuid" id="areaGuid"  lay-verify="areaGuid"
	            placeholder="请输入区域Guid" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorName" id="doorName"  lay-verify="doorName"
	            placeholder="请输入门禁点名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点唯一标识</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorIndexCode" id="doorIndexCode"  lay-verify="doorIndexCode"
	            placeholder="请输入门禁点唯一标识" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                        	 <div class="layui-col-xs6">
	    <div class="layui-form-item" >
            <label class="layui-form-label ">门禁功能</label>
            <div class="layui-input-block">
                <select name="menJinGN"  id="menJinGN" data-codename="门禁功能"
                 data-showoption="--请选择--" lay-search >
                </select>
            </div>
        </div>
      </div>
	                                 </div>
    </div>
    <div style="text-align:center;margin-top:20px">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
         <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />
    </div>
</form>



<script>

     function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "保存成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            } else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

        function closeWin() {
            top.closePanel(window.name, false);
        }

</script>

</body>


</html>
