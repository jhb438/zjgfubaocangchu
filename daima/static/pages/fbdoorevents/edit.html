<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form action="/sys/fbdoorevents/update" class="layui-form" data-ajax="true" data-ajax-method="post"
  data-ajax-success="afterSuccess" id="EditFbDoorevents" method="post" lay-filter="layform">
   <input type="hidden" id="rowGuid" name="rowGuid" />
    <div class="layui-container">
     <div class="layui-row">
  	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	        <div class="layui-input-block">
	            <input type="text" name="personName" id="personName"  lay-verify="personName"
	            placeholder="请输入姓名" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">工号</label>
	        <div class="layui-input-block">
	            <input type="text" name="jobNo" id="jobNo"  lay-verify="jobNo"
	            placeholder="请输入工号" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">卡号</label>
	        <div class="layui-input-block">
	            <input type="text" name="cardNo" id="cardNo"  lay-verify="cardNo"
	            placeholder="请输入卡号" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgIndexCode" id="orgIndexCode"  lay-verify="orgIndexCode"
	            placeholder="请输入组织编码" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgName" id="orgName"  lay-verify="orgName"
	            placeholder="请输入组织名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件ID</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventId" id="eventId"  lay-verify="eventId"
	            placeholder="请输入事件ID" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventName" id="eventName"  lay-verify="eventName"
	            placeholder="请输入事件名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">事件产生时间</label>
	        <div class="layui-input-block">
	            <input type="text" name="eventTime" id="eventTime"  lay-verify="eventTime"
	            placeholder="请输入事件产生时间" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">人员唯一编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="personId" id="personId"  lay-verify="personId"
	            placeholder="请输入人员唯一编码" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点编码</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorIndexCode" id="doorIndexCode"  lay-verify="doorIndexCode"
	            placeholder="请输入门禁点编码" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	 			<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorName" id="doorName"  lay-verify="doorName"
	            placeholder="请输入门禁点名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	    	    	    	    	    	   	   	    	      </div>
    </div>
    <div style="text-align:center;margin-top:20px">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
         <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />
    </div>
</form>



<script>
    var rowGuid = getURLParameter("rowGuid");
     layui.use(['form'], function () {
            var form = layui.form;
             SendAjax("/sys/fbdoorevents/getDetailByGuid", {rowGuid:rowGuid}, function (res) {
                if (res.code == "0") {
                    //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
                    form.val("layform", res.data);
                    form.render();
                }
            });
    });

     function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "保存成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            } else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

        function closeWin() {
            top.closePanel(window.name, false);
        }
    
</script>

</body>


</html>
