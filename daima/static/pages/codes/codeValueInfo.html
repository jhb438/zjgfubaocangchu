<!DOCTYPE html>
<html style="height: 100%;">
<head>

<body style="font-size: 0px;overflow: hidden;">
<div style="background-color: #F8F8F8;">
        <div>
            <fieldset class="layui-elem-field site-demo-button" style="clear: both;">
                <!--<legend>还可以是圆角按钮</legend>-->
                <div>
                    <button id="codeValueInsert" class="layui-btn  layui-btn-normal">新增</button>
                    <button id="codeValueInfoDel" class="layui-btn layui-btn-normal">删除</button>
                    <!--<button id="saveCodeValue" class="layui-btn layui-btn-radius">保存</button>-->
                </div>
            </fieldset>
        </div>
        <table class="layui-hide" id="codeValueTable" lay-filter="codeValueToolbar"></table>


        <script type="text/html" id="barDemo">
            <img src="../../Scripts/layui/images/face/edit.gif"  lay-event="edit" id="codeValueEditInfoiframe">
        </script>
</div>


<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    $.ajaxSetup( {
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete:function(res){
            console.log(JSON.parse(res.responseText).code);
            if(JSON.parse(res.responseText).code == '401'){
                window.top.location.href = '../../login.html';
            }
        }
    });

	function inputDataHandle(rowGuid){
	    layui.use('table', function (list) {
	        var table = layui.table;
	        //$("#rowGuid",window.parent.document).val(list.rowGuid);
	        table.render({
	            elem: '#codeValueTable'
                , even:true
                , height:'full-130'
	            , url: '/sys/codeValue/getCodeValue?codeGuid='+rowGuid
	            , toolbar: '#toolbarDemo'
	            , method: 'get'
	            , cols: [[
	                {checkbox: true,}
	                , {field: 'rowId', width: 50, title: '序号', sort: true}
	//                , {field: 'rowGuid', width: 80, title: '记录唯一标识'}
	//                , {field: 'createTime', width: 150, title: '创建时间'}
	                , {field: 'itemValue', title: '代码项值', width: 100,edit:'text'}
	                , {field: 'itemText', width: 100, title: '代码项文本', sort: true,edit:'text'}
	                , {field: 'sortSq', width: 50, title: '排序号', sort: true,edit:'text'}
                    , {field:'right',title:'修改',toolbar:'#barDemo',width:80}
	            ]]
	            , page: true
	            , limit: 10 //默认十条数据一页
	            , id: 'testReload'
	//		    ,response: {
	//		      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
	//		    }
	            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	                return {
	                    "code": res.status, //解析接口状态
	                    "msg": res.message, //解析提示文本
	                    "count": res.total, //解析数据长度
	                    "data": res.rows.item //解析数据列表
	                };
	            }
	        });
	
	
	        $('#codeValueInsert').on('click', function () {
	            var data = 'add';
	            layer.open({
	                type: 2,
	                title: '添加代码文本',
	                maxmin: true,
	                shadeClose: true, //点击遮罩关闭层
	                area: ['317px', '230px'],
	                content: 'codeValueEdit.html',
	                success: function (layero, index) {
	                    var body = layer.getChildFrame('body', index);
	                    var iframeWin = window[layero.find('iframe')[0]['name']];
	                    iframeWin.inputDataHandle(data,rowGuid);
	                    console.log(rowGuid);
	                },
	                end: function () {
	                    //刷新页面
	                    layui.table.reload('testReload');
	                }
	            });
	        });
	
	        //头工具栏事件
	        $('#codeValueInfoDel').on('click', function () {
	            layer.confirm('真的删除行么', function (index) {
	//		    	console.log(table.checkStatus('deptTable'))新版本才有
	                var cache = table.cache;
	                var params = new Array;
	                $.each(cache.testReload, function (index, value) {
	                    if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
	                        params.push(value.rowId);
	                    }
	                });
	                if (params.length == 0) {
	                    layer.msg("请先选择");
	                    return;
	                }
	                $.ajax({
	                    url: '/sys/codeValue/deleteCodeValue/' + params,
	                    contentType: 'application/json;charset=utf-8',
	                    method: 'post',
	                    data: JSON.stringify(params),
	                    dataType: 'JSON',
	                    success: function (res) {
	                        console.log(res)
	                        if (res.code = '0') {
	                            layer.msg('删除成功', {
                                    icon: 1,
                                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    layui.table.reload('testReload');
                                });
	                        } else
	                            alert(res.msg);
	                    },
	                    error: function (data) {
                            if(data.status == 0){
                                parent.layer.close(parent.layer.index);
                            }
	                    }
	                });
	                layer.close(index);
	            });
	        });


            table.on('tool(codeValueToolbar)', function(obj){
                var value = obj.data;
                if(obj.event === 'edit'){
                    //更新
                    var data = 'edit';
                    layer.open({
                        type: 2,
                        title: '代码项值修改',
                        maxmin: true,
                        shadeClose: true, //点击遮罩关闭层
                        area : ['317px' , '230px'],
                        content: 'codeValueEdit.html',
                        success: function(layero, index){
                            var body = layer.getChildFrame('body',index);
                            var iframeWin = window[layero.find('iframe')[0]['name']];
                            iframeWin.inputDataHandle(data,rowGuid);
                            body.find("#rowId").val(value.rowId);
                            body.find("#itemValue").val(value.itemValue);
                            body.find("#itemText").val(value.itemText);
                            body.find("#sortSq").val(value.sortSq);
                             //要修改的每个td的值存为变量传进去
                        },
                        end: function (){
                            //刷新页面
                            layui.table.reload('testReload');
                        }
                    });
                }
            });

	        //保存行中数据
	//         $('#saveCodeValue').on('click', function () {
	//             layer.confirm('真的保存行么', function (index) {
	// //		    	console.log(table.checkStatus('deptTable'))新版本才有
	//                 var cache = table.cache;
	//                 var params = new Array;
	//                 $.each(cache.testReload, function (index, value) {
	//                     if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
	//                         params.push(value.rowId);
	//                     }
	//                 });
	//                 if (params.length == 0) {
	//                     layer.msg("请先选择");
	//                     return;
	//                 }
	//                 //传参保存
	//                 $.ajax({
	//                     url: '/sys/codeValue/updateCodeValueBatch',
	//                     contentType: 'application/json;charset=utf-8',
	//                     method: 'post',
	//                     type: 'POST',
	//                     data: JSON.stringify(params),
	//                     dataType: 'JSON',
	//                     success: function (res) {
	//                         console.log(res)
	//                         if (res.code = '0') {
	//                             layer.msg('保存成功')
	//                             window.location.reload();
	//                         } else
	//                             alert(res.msg);
	//                     },
	//                     error: function (data) {
    //                         if(data.status == 0){
    //                             parent.layer.close(parent.layer.index);
    //                         }
	//                     }
	//                 });
	//                 layer.close(index);
	//             });
	//         });
	    });
    }


</script>

<style>
    .layui-table {
        margin: 0px 0;
    }
    .layui-table-body{
        overflow: overlay;
    }
    .layui-form select{
        display: flex;
    }
    .layui-laypage{
        margin: 0px 0;
    }

    .layui-laypage button, .layui-laypage input {
        height: 26px;
        line-height: 26px;
        border: 1px solid #e2e2e2;
        border-radius: 2px;
        vertical-align: top;
        background-color: #fff;
        box-sizing: border-box!important;
    }
    .layui-laypage input {
        width: 50px;
        margin: 0 5px;
        text-align: center;
        padding-left: 0px;
    }
    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        position: absolute;
        left: 0px;
        top: 0px;
        padding: 1px;
        width: 100%;
        height: 100%;
        background-color: #2299ee;
    }
    .layui-input-block, .layui-input-inline {
        position: inherit;
    }

    .layui-elem-field {
        margin-top: 5px;
        padding: 0;
        border: 0px solid #e2e2e2;
    }

    .layui-table-tool {
        position: absolute;
        bottom: 0px;
    }

    .layui-inline {
        position: relative;
        display: inline-block;
        margin-right: 5px;
    }


    .layui-table td, .layui-table th {
        padding: 2px 8px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #e2e2e2;
        font-size: 14px;
    }

    .layui-table-cell {
        height: auto;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .layui-table-tips-main {
        margin-top: 0px !important;
    }

    .layui-form-checked[lay-skin="primary"] i {
        background-color: #01AAED;
        color: white;
    }

    .layui-input, .layui-textarea {
        display: block;
        width: 300px;
        padding-left: 10px;
        margin-right: 2px;
        height: 42px;
        font-size: 14px;
    }

    .tb_1{
        font-size: 14px;
        border-right: #E7E7E7 1px solid;
        border-top: #E7E7E7 1px solid;
        border-left: #E7E7E7 1px solid;
        border-bottom: #E7E7E7 1px solid;
        background-color: #F8F8F8;
        color: #28495C;
        height: 40px;
        float: left;
    }
    .layui-form-label{
        float: left;
        display: block;
        width: 80px;
        font-weight: 400;
        text-align: right;
        line-height: 40px;
        padding-right: 22px;
        padding-left: 5px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .myRow{
        display: flex;
    }
    .layui-btn{
        font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;

    }
    .layui-btn-normal{
        margin-left: 10px;
    }
    .layui-btn+.layui-btn{

    }

    }

    }

    .layui-layer-btn a{

    }

    }
    .layui-table tr {
        transition: all .3s;
        -webkit-transition: all .3s

    }
</style>

</html>
