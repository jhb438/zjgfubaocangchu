<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form  class="layui-form"  lay-filter="layform">
    <div class="layui-container">
     <div class="layui-row">
  	       	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点唯一标识</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorIndexCode" id="doorIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorName" id="doorName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">门禁点序号</label>
	        <div class="layui-input-block">
	            <input type="text" name="doorNo" id="doorNo"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">所属门禁设备唯一标识</label>
	        <div class="layui-input-block">
	            <input type="text" name="acsDevIndexCode" id="acsDevIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">所属区域唯一标识</label>
	        <div class="layui-input-block">
	            <input type="text" name="regionIndexCode" id="regionIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">通道类型</label>
	        <div class="layui-input-block">
	            <input type="text" name="channelType" id="channelType"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">通道号</label>
	        <div class="layui-input-block">
	            <input type="text" name="channelNo" id="channelNo"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">安装位置</label>
	        <div class="layui-input-block">
	            <input type="text" name="installLocation" id="installLocation"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                   </div>
    </div>

</form>



<script>
    var rowGuid = getURLParameter("rowGuid");
    layui.use(['form'], function () {
        var form = layui.form()
             SendAjax("/sys/fbmenjindian/getDetailByGuid", {rowGuid:rowGuid}, function (res) {
                if (res.code == "0") {
                    //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
                    form.val("layform", res.data);
                    form.render();
                }
            });
    });

</script>

</body>


</html>
