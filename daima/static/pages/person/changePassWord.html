<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>
</head>

<body>
    <form action="/sys/user/updateNewPassword" class="layui-form" data-ajax="true" data-ajax-method="post" data-ajax-success="afterSuccess" data-ajax-begin="beginSucess" id="Createheavyvehicles" method="post">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
                        <label class="layui-form-label">原始密码:<font style="color:red">*</font></label>
                        <div class="layui-input-block">
                            <input type="password" id="old_pass" name="old_pass" class="layui-input"
                                   lay-verify="required" />
                            <input type="hidden" id="loginId" name="loginId" />
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs12">
                    <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
                        <label class="layui-form-label">新的密码:<font style="color:red">*</font></label>
                        <div class="layui-input-block">
                            <input type="password" id="new_pass" name="new_pass" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12">
                    <div class="layui-form-item" style="margin-top:7px;margin-bottom:7px;">
                        <label class="layui-form-label">确认密码:<font style="color:red">*</font></label>
                        <div class="layui-input-block">
                            <input type="password" id="reg_pass" name="reg_pass" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align:center;margin-top:20px">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formDemo">立即提交</button>
            <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />
        </div>


    </form>
  
    <script>
        $(function () {
            $("#loginId").val(window.localStorage.getItem('m_loginId'));
        })
        function beginSucess()
        {
            if($("#new_pass").val()!=$("#reg_pass").val())
            {
                top.messageAlert("提醒", "新密码两次输入不一致", "error");
                return false;
            }
            return true;
        }
        function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "密码修改成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            }
            else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

        function closeWin() {
            top.closePanel(window.name, false);
        }



    </script>
</body>

</html>
<style>
    .layui-table-box {
        width: 100%;
    }
</style>
