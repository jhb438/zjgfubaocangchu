<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <title>二道门人员统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <script src="Scripts/jquery-1.11.3.min.js"></script>
    <script src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script src="Scripts/jquery.uploadify.min.js"></script>
    <script src="Scripts/layuiadmin/layui/layui.js"></script>
    <script src="Scripts/global.js"></script>
    <script src="Scripts/echarts.min.js"></script>
    <script src="Scripts/utils.js"></script>
    <link href="Content/mainindex.css" rel="stylesheet" />
   
</head>
<body>
    <div class="header">
        <div class="logo">二道门人员统计</div>
    </div>
    <div class="mqmain">
     
            <div class="content">
                <div class="left">
                    <!-- 办公区域 -->
                    <div class="dbsx">
                        <div class="zoneTitle">办公区域</div>
                        <div id="bgqy" style="width: 100%; height: 100%;"></div>
                    </div>
                    <!-- 生产区域 -->
                    <div class="aqbjl">
                        <div class="zoneTitle">生产区域（含码头）</div>
                        <div id="scqy" style="width: 100%; height: 100%;"></div>
                    </div>
                    <div class="aqbjl">
                        <div class="zoneTitle">码头区域(预留)</div>
                    </div>
                </div>
                <div class="center">
                    <!-- 承包商人数 -->
                    <div class="hzsj">
                        <div class="zoneTitle">办公区承包商人数</div>
                        <div id="bgqy_cbsrs" style="width: 100%; height: 100%;"></div>
                    </div>
                    <!-- 承包商人数 -->
                    <div class="ydfx">
                        <div class="zoneTitle">生产区承包商人数</div>
                        <div id="scqy_cbsrs" style="width: 100%; height: 100%;"></div>
                    </div>
                    <div class="ydfx">
                        <div class="zoneTitle">码头区承包商人数</div>

                    </div>
                </div>
                <div class="right">
                    <!-- VTZ总人数 -->
                    <div class="swcllxzb">
                        <div class="zoneTitle">VTZ总人数</div>
                        <div id="vtzzrs" style="width: 100%; height: 100%;"></div>
                    </div>
                    <!-- 承包商总人数 -->
                    <div class="jdswclfive">
                        <div class="zoneTitle">承包商总人数</div>
                        <div id="cbsrs" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
       
    </div>
</body>

<script type="text/javascript">

  
        // 基于准备好的dom，初始化echarts实例
        var myChart_bgqy = echarts.init(document.getElementById('bgqy'));
        var myChart_scqy = echarts.init(document.getElementById('scqy'));
        var myChart_scqy_cbsrs = echarts.init(document.getElementById('scqy_cbsrs'));
        var myChart_bgqy_cbsrs = echarts.init(document.getElementById('bgqy_cbsrs'));
        var myChart_cbsrs = echarts.init(document.getElementById('cbsrs'));
        var myChart_vtzzrs = echarts.init(document.getElementById('vtzzrs'));

        // 指定图表的配置项和数据
        var option_aqbjv = {
            title: {
                text: '人数',
                subtext: '30',
                x: '50%',
                y: '23%',
                textAlign: "center",
                textStyle: {
                    fontWeight: 'normal',
                    fontSize: 28,
                    color: '#4EDFF5 '
                },
                subtextStyle: {
                    fontWeight: 'bold',
                    fontSize: 30,
                    color: '#FFFFFF'
                }
            },
            series: [{
                center: ['50%', '35%'],
                name: '11 ',
                type: 'pie',
                radius: ['50%', '70%'],
                startAngle: 225,
                color: [new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: '#00a2ff'
                }, {
                    offset: 1,
                    color: '#70ffac'
                }]), "transparent"],
                hoverAnimation: false,
                legendHoverLink: false,
                itemStyle: {
                    normal: {
                        borderColor: "transparent",
                        borderWidth: "20"
                    },
                    emphasis: {
                        borderColor: "transparent",
                        borderWidth: "20"
                    }
                },
                z: 10,
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                    value: 75
                }]
            }

            ]
        };
      



    $(function () {
        // 使用刚指定的配置项和数据显示图表。
        //办公区域
        option_aqbjv.series[0].name = "bgqy";
        myChart_bgqy.setOption(option_aqbjv);
        //生产区域
        option_aqbjv.series[0].name = "scqy";
        myChart_scqy.setOption(option_aqbjv);
        //生产区域承包商人数
        option_aqbjv.series[0].name = "scqy_cbsrs";
        myChart_scqy_cbsrs.setOption(option_aqbjv);
        //办公区承包商人数
        option_aqbjv.series[0].name = "bgqy_cbsrs";
        myChart_bgqy_cbsrs.setOption(option_aqbjv);
        //承包商总人数
        option_aqbjv.series[0].name = "cbsrs";
        myChart_cbsrs.setOption(option_aqbjv);
        //vtz总人数
        option_aqbjv.series[0].name = "vtzzrs";
        myChart_vtzzrs.setOption(option_aqbjv);


        doClick();
      
    })

    function doClick()
    {
        //办公区域
        myChart_bgqy.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
        //生产区域
        myChart_scqy.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
        //生产区域承包商人数
        myChart_scqy_cbsrs.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
        //办公区承包商人数
        myChart_bgqy_cbsrs.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
        //承包商总人数
        myChart_cbsrs.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
        //vtz总人数
        myChart_vtzzrs.on("click", function (params) {
            window.open("pages/fbrenyuaninfo/areaPerson_list.html?type=" + params.seriesName);
        })
    }
</script>

</html>
