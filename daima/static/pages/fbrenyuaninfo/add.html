<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form action="/sys/fbrenyuaninfo/add" class="layui-form" data-ajax="true" data-ajax-method="post"
  data-ajax-success="afterSuccess" id="CreateFbRenyuaninfo" method="post">
    <div class="layui-container">
     <div class="layui-row">
  	     	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">人员ID</label>
	        <div class="layui-input-block">
	            <input type="text" name="personId" id="personId"  lay-verify="personId"
	            placeholder="请输入人员ID" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	        <div class="layui-input-block">
	            <input type="text" name="personName" id="personName"  lay-verify="personName"
	            placeholder="请输入姓名" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">性别</label>
	        <div class="layui-input-block">
	            <input type="text" name="gender" id="gender"  lay-verify="gender"
	            placeholder="请输入性别" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">所属组织路径</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgPath" id="orgPath"  lay-verify="orgPath"
	            placeholder="请输入所属组织路径" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">所属组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgIndexCode" id="orgIndexCode"  lay-verify="orgIndexCode"
	            placeholder="请输入所属组织名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">所属组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgName" id="orgName"  lay-verify="orgName"
	            placeholder="请输入所属组织名称" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">证件类型</label>
	        <div class="layui-input-block">
	            <input type="text" name="certificateType" id="certificateType"  lay-verify="certificateType"
	            placeholder="请输入证件类型" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">证件号码</label>
	        <div class="layui-input-block">
	            <input type="text" name="certificateNo" id="certificateNo"  lay-verify="certificateNo"
	            placeholder="请输入证件号码" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">联系电话</label>
	        <div class="layui-input-block">
	            <input type="text" name="phoneNo" id="phoneNo"  lay-verify="phoneNo"
	            placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">联系地址</label>
	        <div class="layui-input-block">
	            <input type="text" name="address" id="address"  lay-verify="address"
	            placeholder="请输入联系地址" autocomplete="off" class="layui-input" />
	        </div>
	    </div>
	 </div>
	                                     </div>
    </div>
    <div style="text-align:center;margin-top:20px">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
         <input type="button" value="关闭" class="layui-btn layui-btn-normal" onclick="closeWin()" />
    </div>
</form>



<script>

     function afterSuccess(data) {
            if (data.code == "0") {
                top.messageAlert("提醒", "保存成功", "info", function () {
                    top.closePanel(window.name, true);
                });
            } else {
                top.messageAlert("提醒", data.msg, "error");
            }
        }

        function closeWin() {
            top.closePanel(window.name, false);
        }

</script>

</body>


</html>
