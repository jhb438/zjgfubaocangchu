<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../Scripts/JsAndCss.Model.js" type="text/javascript"></script>

</head>
<body>

 <form  class="layui-form"  lay-filter="layform">
    <div class="layui-container">
     <div class="layui-row">
  	       	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织唯一标识码</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgIndexCode" id="orgIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织编号</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgNo" id="orgNo"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgName" id="orgName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">组织路径</label>
	        <div class="layui-input-block">
	            <input type="text" name="orgPath" id="orgPath"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">父组织唯一标识码</label>
	        <div class="layui-input-block">
	            <input type="text" name="parentOrgIndexCode" id="parentOrgIndexCode"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                    	<div class="layui-col-xs6">
	  	<div class="layui-form-item">
	        <label class="layui-form-label">父组织名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="parentOrgName" id="parentOrgName"
	            autocomplete="off" class="layui-input" readonly />
	        </div>
	    </div>
	 </div>
	                                                   </div>
    </div>

</form>



<script>
    var rowGuid = getURLParameter("rowGuid");
    layui.use(['form'], function () {
        var form = layui.form()
             SendAjax("/sys/fbdept/getDetailByGuid", {rowGuid:rowGuid}, function (res) {
                if (res.code == "0") {
                    //layform 即 class="layui-form" 所在元素对应的 lay-filter="" 对应的值
                    form.val("layform", res.data);
                    form.render();
                }
            });
    });

</script>

</body>


</html>
