<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>待审核信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
</head>
<body style="font-size: 0px;overflow: hidden;height: 100%;">

<div class="container">
    <div class="left">
        <ul id="CategoryTrees"></ul>
        　
    </div>
    <div class="right" style="background-color: #F8F8F8;">
        <div class="myRow">
            <div style="float: left;">
                <label class="tb_1 layui-form-label">标题:</label>
                <div class="layui-input-block">
                    <input id="infoTitleKey" type="text" name="title" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div style="float: left;">
                <label class="tb_1 layui-form-label">信息日期:</label>
                <div class="layui-input-block" style="width:200px">
                    <input type="text" name="start_time" class="layui-input icon" id="start_time" placeholder="开始时间">
                </div>
            </div>
            <div style="float: left;">
                <label class="tb_1 layui-form-label-1">到</label>
                <div class="layui-input-block" style="width:200px;margin-left:38px;">
                    <input type="text" name="end_time" class="layui-input icon" id="end_time" placeholder="结束时间" >     
                </div>
            </div>
            <div class="tb_1" style="width: 100%;"></div>
        </div>
        <div>
            <fieldset class="layui-elem-field site-demo-button" style="clear: both;">
                <div>
                    <button id="infoFind" class="layui-btn layui-btn-normal" data-type="reload">查询</button>
                    <button id="infoFlash" class="layui-btn layui-btn-normal" data-type="reload">刷新</button>
                </div>
            </fieldset>
        </div>
        <table class="layui-hide" id="InfoTable" lay-filter="InfoToolbar"></table>

        <script type="text/html" id="barDemo">
            <img src="../../Scripts/layui/images/face/check.gif" lay-event="find" style="cursor: pointer;"
                 style="cursor: pointer;height:15px;width:15px;">
        </script>
    </div>
</div>

<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<script src="js/infoCheck.js" charset="utf-8"></script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<style>
    .layui-table {
        margin: 0px 0;
    }

    .layui-table-body {
        overflow: overlay;
    }

    .layui-form select {
        display: flex;
    }

    .layui-laypage {
        margin: 0px 0;
    }

    .layui-laypage button, .layui-laypage input {
        height: 26px;
        line-height: 26px;
        border: 1px solid #e2e2e2;
        border-radius: 2px;
        vertical-align: top;
        background-color: #fff;
        box-sizing: border-box !important;
    }

    .layui-laypage input {
        width: 50px;
        margin: 0 5px;
        text-align: center;
        padding-left: 0px;
    }

    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        position: absolute;
        left: 0px;
        top: 0px;
        padding: 1px;
        width: 100%;
        height: 100%;
        background-color: #2299ee;
    }

    .layui-input-block, .layui-input-inline {
        position: inherit;
    }

    .layui-elem-field {
        margin-top: 5px;
        padding: 0;
        border: 0px solid #e2e2e2;
    }

    .layui-table-tool {
        position: absolute;
        bottom: 0px;
    }

    .layui-inline {
        position: relative;
        display: inline-block;
        margin-right: 5px;
    }


    .layui-table td, .layui-table th {
        padding: 2px 8px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #e2e2e2;
        font-size: 14px;
    }

    .layui-table-cell {
        height: auto;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .layui-table-tips-main {
        margin-top: 0px !important;
    }

    .layui-form-checked[lay-skin="primary"] i {
        background-color: #01AAED;
        color: white;
    }

    .layui-input, .layui-textarea {
        display: block;
        width: 200px;
        padding-left: 10px;
        margin-right: 2px;
        height: 42px;
        font-size: 14px;
    }

    .tb_1 {
        font-size: 14px;
        border-right: #E7E7E7 1px solid;
        border-top: #E7E7E7 1px solid;
        border-left: #E7E7E7 1px solid;
        border-bottom: #E7E7E7 1px solid;
        background-color: #F8F8F8;
        color: #28495C;
        height: 40px;
        float: left;
    }

    .layui-form-label {
        float: left;
        display: block;
        width: 80px;
        font-weight: 400;
        text-align: right;
        line-height: 40px;
        padding-right: 22px;
        padding-left: 5px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .layui-form-label-1 {
        text-align: center;
        float: left;
        display: block;
        width: 4px;
        font-weight: 400;
        line-height: 40px;
        padding-right: 22px;
        padding-left: 10px;
        padding-top: 0px;
        padding-bottom: 0px;
        margin-left:0px;
        margin-right:0px;
    }

    .myRow {
        display: flex;
    }

    .layui-btn {
        font-size: 14px;
    }

    .layui-btn-normal {
        margin-left: 10px;
    }

    .layui-btn + .layui-btn {
        margin-left: 10px;
    }

    .layui-table-body {
        font-size: 14px;
    }

    .layui-layer {
        font-size: 14px;
    }

    .layui-table tr {
        transition: all .3s;
        -webkit-transition: all .3s;
        height: 26px;
    }

    .layui-btn {
        font-size: 14px;
        background-color: #3398E5;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        opacity: .9;
        width: 70px;
        height: 30px;
        line-height: 30px;
        padding: 0 10px;
        font-size: 13px;
        margin-left: 10px;
    }

    .layui-table, .layui-table th {
        text-align: center;
        height: 37px;
    }

    .container {
        overflow: auto;
        display: flex; /*设为伸缩容器*/
        height: 100%;
    }

    .left {
        flex-shrink: 0;
        width: 200px;
        /*border: 2px solid blue;*/
    }

    .right {
        border: 2px solid #c2c2c2;
        flex: 1; /*这里设置为占比1，填充满剩余空间*/
    }
    .icon{
        background-position: right;
        background-repeat: no-repeat;
        background-image: url("../../Scripts/layui/css/modules/laydate/icon.png");
    }
</style>
</body>


</html>
