<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../Scripts/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="font-size: 0px;overflow: hidden;">
<div style="background-color: #f8f8f8;">
    <div>
        <fieldset class="layui-elem-field site-demo-button" style="clear: both;">
            <div>
                <button id="UserInfoDel" class="layui-btn layui-btn-normal">删除</button>
            </div>
        </fieldset>
    </div>
    <table class="layui-hide" id="userTable" lay-filter="userToolbar"></table>
</div>


<script type="text/javascript" src="../../Scripts/jquery-3.3.1.min.js"></script>
<script src="../../Scripts/layui/layui.js" charset="utf-8"></script>
<script src="../../Scripts/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>

    $.ajaxSetup({
        headers: {
            "Content-Type": "application/json;charset=utf-8",
            "token": window.localStorage.getItem('m_token')
        },
        complete: function (res) {
            console.log(JSON.parse(res.responseText).code);
            if (JSON.parse(res.responseText).code == '401') {
                window.top.location.href = '../../login.html';
            }
        }
    });

    function inputDataHandle(rowGuid) {
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#userTable'
                , height:'full-130'
                , even:true
                , url: '/sys/user/getUserFromRole?roleGuid=' + rowGuid
                , toolbar: '#toolbarDemo'
                , method: 'get'
                , cols: [[
                    {checkbox: true,}
                    , {field: 'rowId', width: 50, title: '序号', sort: true}
                    , {field: 'userName', title: '姓名', minWidth: 150}
                    , {field: 'loginId', minWidth: 80, title: '登录名', sort: true}
                    , {field: 'tel', width: 135, title: '手机号码', sort: true}
                    , {field: 'isForbid', width: 70, title: '是否禁用', sort: true}
                    , {field: 'lastloginTime', width: 135, title: '上次登录时间', sort: true}
                    , {field: 'sortSq', width: 70, title: '排序号', edit: 'text', sort: true}
                    //, {field: 'right', title: '操作', toolbar: '#barDemo', width: 80}
                ]]
                , page: true
                , limit: 9 //默认十条数据一页
                , id: 'testReload'
                , done: function (res, page, count) {
                    $("[data-field='isForbid']").children().each(function () {
                        if ($(this).text() == '0') {
                            $(this).text("启用")
                        } else if ($(this).text() == '1') {
                            $(this).text("禁用")
                        }
                    });
                }
                , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.rows.item //解析数据列表
                    };
                }
            });


            //用户关键字搜索
            var $ = layui.$, active = {
                reload: function () {
                    var userKeyword = $('#userKeyword');
                    var userLoginName = $('#userLoginName');
                    table.reload('testReload', {
                        where: {
                            userName: userKeyword.val(),
                            loginId: userLoginName.val(),
                        }
                    });
                }
            };
            //搜索绑定
            $('#userInfoSel').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //启用用户列表
            $('#Status0').on('click', function () {
                var status0 = $('#Status0')[0].value;
                table.reload('testReload', {
                    where: {
                        isForbid: status0
                    }
                });
            })

            //禁用用户列表
            $('#Status1').on('click', function () {
                var status1 = $('#Status1')[0].value;
                table.reload('testReload', {
                    where: {
                        isForbid: status1
                    }
                });
            })

            //头工具栏事件
            $('#UserInfoDel').on('click', function () {
                layer.confirm('真的删除行么', function (index) {
//		    	console.log(table.checkStatus('deptTable'))新版本才有
                    var cache = table.cache;
                    var params = new Array;
                    $.each(cache.testReload, function (index, value) {
                        if (value.LAY_CHECKED != undefined && value.LAY_CHECKED == true) {
                            params.push(value.rowGuid);
                        }
                    });
                    if (params.length == 0) {
                        layer.msg("请先选择");
                        return;
                    }
                    $.ajax({
                        url: '/sys/user/deleteUser/' + params,
                        contentType: 'application/json;charset=utf-8',
                        method: 'post',
                        data: JSON.stringify(params),
                        dataType: 'JSON',
                        success: function (res) {
                            console.log(res)
                            if (res.code = '0') {
                                layer.msg('删除成功')
                                window.location.reload();
                            } else
                                alert(res.msg);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {

                        }
                    });
                    layer.close(index);
                });
            });


            //监听行工具事件
            table.on('tool(userToolbar)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        console.log(data);
                        console.log(data.rowId);
                        $.ajax({
                            data: {"rowId": data.rowId},
                            url: '/sys/user/deleteUser/' + data.rowId,
                            type: 'POST',
                            dataType: 'json',
                            success: function (data) {
                                if (data.state == 1) {
                                    obj.del();
                                    layer.close(index);
                                    layer.msg("删除失败", {icon: 5});
                                } else {
                                    layer.msg("删除成功", {icon: 6});
                                }
                            }
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });

        });

        //点击行选中复选框
        $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
            var obj = event ? event.target : event.srcElement;
            var tag = obj.tagName;
            var checkbox = $(this).find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
            if (checkbox.length != 0) {
                if (tag == 'DIV') {
                    checkbox.click();
                }
            }
        });

        $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
            e.stopPropagation();
        });


        function getTreeData() {

        }
    }

</script>

<style>
    .layui-table {
        margin: 0px 0;
    }
    .layui-table-body{
        overflow: overlay;
    }
    .layui-form select{
        display: flex;
    }
    .layui-laypage{
        margin: 0px 0;
    }

    .layui-laypage button, .layui-laypage input {
        height: 26px;
        line-height: 26px;
        border: 1px solid #e2e2e2;
        border-radius: 2px;
        vertical-align: top;
        background-color: #fff;
        box-sizing: border-box!important;
    }
    .layui-laypage input {
        width: 50px;
        margin: 0 5px;
        text-align: center;
        padding-left: 0px;
    }
    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        position: absolute;
        left: 0px;
        top: 0px;
        padding: 1px;
        width: 100%;
        height: 100%;
        background-color: #2299ee;
    }
    .layui-input-block, .layui-input-inline {
        position: inherit;
    }

    .layui-elem-field {
        margin-top: 5px;
        padding: 0;
        border: 0px solid #e2e2e2;
    }

    .layui-table-tool {
        position: absolute;
        bottom: 0px;
    }

    .layui-inline {
        position: relative;
        display: inline-block;
        margin-right: 5px;
    }


    .layui-table td, .layui-table th {
        padding: 2px 8px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #e2e2e2;
        font-size: 14px;
    }

    .layui-table-cell {
        height: auto;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .layui-table-tips-main {
        margin-top: 0px !important;
    }

    .layui-form-checked[lay-skin="primary"] i {
        background-color: #01AAED;
        color: white;
    }

    .layui-input, .layui-textarea {
        display: block;
        width: 300px;
        padding-left: 10px;
        margin-right: 2px;
        height: 42px;
        font-size: 14px;
    }

    .tb_1{
        font-size: 14px;
        border-right: #E7E7E7 1px solid;
        border-top: #E7E7E7 1px solid;
        border-left: #E7E7E7 1px solid;
        border-bottom: #E7E7E7 1px solid;
        background-color: #F8F8F8;
        color: #28495C;
        height: 40px;
        float: left;
    }
    .layui-form-label{
        float: left;
        display: block;
        width: 80px;
        font-weight: 400;
        text-align: right;
        line-height: 40px;
        padding-right: 22px;
        padding-left: 5px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .myRow{
        display: flex;
    }
    .layui-btn{
        font-size: 14px;
    }
    .layui-btn-normal{
        margin-left: 10px;
    }
    .layui-btn+.layui-btn{
        margin-left: 10px;
    }
    .layui-table-body{
        font-size: 14px;
    }
    .layui-layer{
        font-size: 14px;
    }

    .layui-layer-btn a{
        height: 28px;
        width: 35px;
        text-align: center;
        font-size: 13px;
    }
</style>
</body>
</html>
